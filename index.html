<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalpli Web Sayfası</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #cbcdce;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .heart {
            font-size: 300px;
            color: #FF0000;
            animation: pulse 1.5s infinite alternate;
            transition: opacity 1s ease-out;
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .hidden { opacity: 0 !important; }
        .message-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            max-width: 90%;
            box-sizing: border-box;
            padding: 20px;
        }
        .message-container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .message-title {
            font-size: 2.5em;
            color: #4169E1;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .message-text {
            font-size: 1.5em;
            color: #800080;
            font-style: italic;
        }
        .small-heart {
            color: #FF0000;
            font-size: 1.5em;
            margin-left: 8px;
            display: inline-block;
            animation: pulseSmall 1.5s infinite alternate;
            vertical-align: middle;
        }
        @keyframes pulseSmall {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="heart" id="heart">❤</div>
    <div class="message-container" id="messageContainer">
        <div class="message-title">Seni Seviyorum!</div>
        <div class="message-text">
            Birbirimizi hep gülümseyerek karşılayalım, çünkü gülümsemek aşkın başlangıcıdır.
            <span class="small-heart">❤</span>
        </div>
    </div>
    <script>
        const heart = document.getElementById('heart');
        const messageContainer = document.getElementById('messageContainer');
        setTimeout(() => {
            heart.classList.add('hidden');
        }, 3000);
        setTimeout(() => {
            messageContainer.classList.add('visible');
        }, 5000);
    </script>
</body>
</html>
